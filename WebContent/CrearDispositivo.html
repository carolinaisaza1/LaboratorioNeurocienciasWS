<div class="container">
<div class="jumbotron">
<h1 align="center">Nuevo Dispositivo</h1>
</div>
<form class="form-horizontal" role="form" name="nuevoDispositivo"
	id="form" ng-submit="crearDispositivo(dispositivo)">
	<div class="form-group">
		<label class="col-lg-5 control-label">Referencia: </label>
		<div class="col-lg-12">
			<input type="text" 
				ng-model="dispositivo.referencia" required />
		</div>
	</div>
	<div class="form-group">
		<label class="col-lg-2 control-label">Nombre: </label>
		<div class="col-lg-12">
			<input type="text" ng-model="dispositivo.nombre" required />
		</div>
	</div>
	<div class="form-group">
		<label class="col-lg-2 control-label">Descripcion: </label>
		<div class="col-lg-12">
			<textarea rows="3" cols="24" ng-model="dispositivo.descripcion"></textarea>
		</div>
	</div>
	<div class="form-group">
		<label class="col-lg-2 control-label">Tipo: </label><select
			ng-model="dispositivo.tipo">
			<option ng-repeat="tipo in tipos" value="{{tipo.id}}" required>{{tipo.nombre}}</option>
		</select>
	</div>
	<div class="form-group">
		<label class="col-lg-2 control-label">URL foto: </label>
		<div class="col-lg-10">
			<input type="text" ng-model="dispositivo.foto" required>
		</div>
	</div>
	<input class="btn btn-primary" type="submit" value="Crear" />
</form>
</div>
