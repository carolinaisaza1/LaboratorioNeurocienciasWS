<form name="login">
	<div class="container">
		<div class="form-group">
			<label class="col-lg-5 control-label">Nombre de usuario: </label>
			<div class="col-lg-12">
				<input type="text" required ng-model="emailAdmin" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-5 control-label">Contrasena: </label>
			<div class="col-lg-12">
				<input type="password" required ng-model="contrasena" />
			</div>
		</div>
		<div class="form-group" >
			<button type="button" class="btn btn-primary"
				ng-click="validar(emailAdmin, contrasena)">Entrar</button>
		</div>
	</div>
</form>
