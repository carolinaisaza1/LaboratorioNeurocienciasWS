<nav class="nav navbar-inverse">
	<ul class="nav navbar-nav">
		<li class="active" ng-click="goDispositivo()"><a href="">Home</a></li>
		<li ng-hide="isLogueado" ng-click="goLogin()"><a href="">Login</a>
		</li>
		<li ng-show="isLogueado" ng-click="goCrear()"><a href="">Crear
				Dispositivo</a></li>

<div class="jumbotron">
<form name="login" class="form-horizontal">
	<div class="container">
		<div class="form-group">
			<label>Nombre de usuario: </label>
			<div>
				<input type="text" required ng-model="emailAdmin" />
			</div>
		</div>
		<div class="form-group">
			<label>Contrasena: </label>
			<div>
				<input type="password" required ng-model="contrasena" />
			</div>
		</div>
		<div class="form-group" >
			<button type="button" class="btn btn-primary"
				ng-click="validar(emailAdmin, contrasena)">Entrar</button>
		</div>
	</div>
</form>
</div>
